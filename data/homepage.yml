################# About ###################
about:
  enable : true
  title : "About _FOSS4G Europe_"
  image : "images/logo1.png"
  content : "The FOSS4G Europe conference, a European extension of the Open
    Source Geospatial Foundation (OSGeo) annual event, connects professionals in
    the geoinformation software realm. OSGeo, as an international association,
    emphasizes geoinformatics, cartography, and open standards, fostering data
    sharing, collaboration, and innovative problem-solving across various domains.


    This conference series, initially known as FOSS/GRASS User Conference and
    later as FOSS4G, arrives in Bosnia-Herzegovina, offering local professionals
    and students access to world-class education and insights from global
    experts, all while facilitating networking and knowledge exchange."
  button_solid:
    enable : true
    label : "Buy ticket"
    link : "registration/"
  button_outline:
    enable : true
    label : "Read more"
    link : "about/"


